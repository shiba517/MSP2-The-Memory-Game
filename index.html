<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Memory Game (GIT version)</title>
</head>

<body>
    <header>
        <div class="container-xxl nbs-titleArea d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col">
                    <h1 class="text-uppercase text-center">
                        <strong>the memory game</strong> 
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- SECTION 1.1 -->
    <section id="sectionGameMenu">
        <div class="container-xxl d-flex justify-content-center align-items-center g-0 nbs-menuArea">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <button id="button-howToPlay" class="mx-1">How to play</button>
                    <button id="button-startGame" class="mx-1">Start</button>
                    <button id="button-aboutUs" class="mx-1">About us</button>
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION 2.0 -->
    <section id="sectionOpeningScreen" class="nbs-display-none">
        <div class="container-xxl d-flex justify-content-center align-items-center nbs-openingScreenArea">
            <div class="row">
                <div class="col">
                    <img src="assets/images/logo.png">
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION 2.2 -->
    <section id="sectionStartGame">
        <div class="container-xxl d-flex justify-content-center align-items-center nbs-startGameArea">
            <div class="row nbs-buttonCollection">
                <div class="offset-3 col-6">
                    <button class="btn-lg my-2 nbs-difficultyButton" type="button"><p class="bsc-display-3 m-0">easy</p></button>
                    <button class="btn-lg my-2 nbs-difficultyButton" type="button"><p class="bsc-display-3 m-0">medium</p></button>
                    <button class="btn-lg my-2 nbs-difficultyButton" type="button"><p class="bsc-display-3 m-0">hard</p></button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-xxl d-flex justify-content-center align-items-center nbs-footerArea">
            <div class="row">
                <div class="col text-center">
                    <p class="my-1 mx-1 d-inline-block gx-3">
                        <a href="https://en-gb.facebook.com/" target="_blank" rel="external" alt="Facebook icon" aria-label="Goes to Facebook page">
                            <i class="fab fa-facebook nbs-socialm-icon-dec"></i>
                        </a>
                    </p>
                    <p class="my-1 mx-1 d-inline-block gx-3">
                        <a href="https://www.instagram.com/" target="_blank" rel="external" alt="Instagram icon" aria-label="Goes to Instagram page">
                            <i class="fab fa-instagram nbs-socialm-icon-dec"></i>
                        </a>
                    </p>
                    <p class="my-1 mx-1 d-inline-block gx-3=">
                        <a href="https://twitter.com/?lang=en-gb" target="_blank" rel="external" alt="Twitter icon" aria-label="Goes to Twitter page">
                            <i class="fab fa-twitter nbs-socialm-icon-dec"></i>
                        </a>
                    </p>
                    <p class="my-1 mx-1 d-inline-block gx-3">
                        <a href="https://www.youtube.com/" target="_blank" rel="external" alt="YouTube icon" aria-label="Goes to YouTube page">
                            <i class="fab fa-youtube nbs-socialm-icon-dec"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="Bootstrap v5\js\bootstrap.js"></script>
<script src="assets/script/script.js"></script>

</html>
